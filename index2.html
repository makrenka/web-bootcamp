<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/styles.css">

</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <button>
                <img src="./Images/icons/hambarger.svg" alt="hambarger">
            </button>
            <a href="/" class="logo">
                <img src="./Images/icons/logo.svg" alt="logo">
            </a>
            <div id="guide-content" class="guide-content">
                <div id="top-guide-section">
                    <div id="home-item" class="items">
                        <a href="/" class="guide-item">
                            <img src="./Images/icons/Home.svg" alt="Home">
                            Home
                        </a>
                    </div>
                    <div id="explores-item" class="items">
                        <a href="/explore" class="guide-item">
                            <img src="./Images/icons/Explores.svg" alt="Explores">
                            Explores
                        </a>
                    </div>
                    <div id="shorts-item" class="items">
                        <a href="/shorts" class="guide-item">
                            <img src="./Images/icons/Shorts.svg" alt="Shorts">
                            Shorts
                        </a>
                    </div>
                    <div id="subscriptions-item" class="items">
                        <a href="/subscriptions" class="guide-item">
                            <img src="./Images/icons/Subscriptions.svg" alt="Subscriptions">
                            Subscriptions
                        </a>
                    </div>
                </div>
                <hr align="left">
                <div id="lower-guide-section">
                    <div id="library-item" class="items">
                        <a href="/library" class="guide-item">
                            <img src="./Images/icons/Library.svg" alt="Library">
                            Library
                        </a>
                    </div>
                    <div id="history-item" class="items">
                        <a href="/history" class="guide-item">
                            <img src="./Images/icons/History.svg" alt="History">
                            History
                        </a>
                    </div>
                    <div id="your-videos-item" class="items">
                        <a href="/your-videos" class="guide-item">
                            <img src="./Images/icons/Your videos.svg" alt="Your videos">
                            Your videos
                        </a>
                    </div>
                    <div id="watch-later-item" class="items">
                        <a href="/watch-later" class="guide-item">
                            <img src="./Images/icons/Watch later.svg" alt="Watch later">
                            Watch later
                        </a>
                    </div>
                    <div id="liked-videos-item" class="items">
                        <a href="/liked-videos" class="guide-item">
                            <img src="./Images/icons/Liked videos.svg" alt="Liked videos">
                            Liked videos
                        </a>
                    </div>
                    <div id="show-more-item" class="items">
                        <a href="/show-more" class="guide-item">
                            <img src="./Images/icons/Show more.svg" alt="Show more">
                            Show more
                        </a>
                    </div>
                </div>

            </div>
        </aside>
    </div>
</body>

</html>
