<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./Images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Images/favicons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>YouTube</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo-wrapper">
                <button class="hambarger">
                    <img src="./Images/icons/hambarger.svg" alt="hambarger">
                </button>
                <a href="/" class="logo">
                    <img src="./Images/icons/logo.svg" alt="logo">
                </a>
            </div>

            <nav>
                <div id="guide-content" class="guide-content">
                    <!-- SVG is a vector format, files can be enlarged to any size without loss of quality, 
                        are smaller than any raster counterpart. The format is ideal for icons, logos. -->
                    <ul class="menu-items">
                        <li class="guide-item">
                            <a href="/">
                                <img src="./Images/icons/home.svg" alt="Home" class="icon">
                                Home
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/explore">
                                <img src="./Images/icons/explore.svg" alt="Explores" class="icon">
                                Explores
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/shorts">
                                <img src="./Images/icons/shorts.svg" alt="Shorts" class="icon">
                                Shorts
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscription.svg" alt="Subscriptions" class="icon">
                                Subscriptions
                            </a>
                        </li>
                    </ul>
                    <ul class="menu-items">
                        <li class="guide-item">
                            <a href="/library">
                                <img src="./Images/icons/library.svg" alt="Library" class="icon">
                                Library
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/history">
                                <img src="./Images/icons/history.svg" alt="History" class="icon">
                                History
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/your-videos">
                                <img src="./Images/icons/your_video.svg" alt="Your videos" class="icon">
                                Your videos
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/watch-later">
                                <img src="./Images/icons/watch_later.svg" alt="Watch later" class="icon">
                                Watch later
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/liked-videos">
                                <img src="./Images/icons/liked.svg" alt="Liked videos" class="icon">
                                Liked videos
                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/show-more">
                                <img src="./Images/icons/down_arrow.svg" alt="Show more" class="icon">
                                Show more
                            </a>
                        </li>
                    </ul>
                    <h3 class="subscriptions-tytle" style="font-family: 'Roboto';">SUBSCRIPTIONS</h3>
                    <!-- The PNG format is used to publish small pictures, logos, icons. Images work 
                            better with transparency than JPEGs. When using the JPEG format in this project, 
                            a white square is visible on the background. Maintains high image quality. -->
                    <ul class="menu-items menu-items-subscriptions">
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscriber1.png" alt="subscriber1" class="icon">
                                Nadir On The Go

                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscriber2.png" alt="subscriber2" class="icon">
                                Coke Studio Bangla

                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscriber3.png" alt="subscriber3" class="icon">
                                MKBHD

                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscriber4.png" alt="subscriber4" class="icon">
                                Figma

                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscriber5.png" alt="subscriber5" class="icon">
                                ATC Android ToTo C...

                            </a>
                        </li>
                        <li class="guide-item">
                            <a href="/subscriptions">
                                <img src="./Images/icons/subscriber6.png" alt="subscriber6" class="icon">
                                Alux.com

                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>
        <div class="content">
            <header class="header">
                <a href="/" class="header__logo">
                    <img src="./Images/icons/logo.svg" alt="logo">
                </a>
                <div class="flex-container">
                    <form class="search-form">
                        <input type="text" class="search-form__input" name="search" placeholder="Search">
                        <button type="submit" class="search-form__button">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M17.87 17.17L12.28 11.58C13.35 10.35 14 8.75 14 7C14 3.13 10.87 0 7 0C3.13 0 0 3.13 0 7C0 10.87 3.13 14 7 14C8.75 14 10.35 13.35 11.58 12.29L17.17 17.88L17.87 17.17ZM7 13C3.69 13 1 10.31 1 7C1 3.69 3.69 1 7 1C10.31 1 13 3.69 13 7C13 10.31 10.31 13 7 13Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </form>
                    <div class="header__search-voice">
                        <button class="icon-button">
                            <svg width="14" height="18" viewBox="0 0 14 18" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M7 0C5.34 0 4 1.37 4 3.07V8.93C4 10.63 5.34 12 7 12C8.66 12 10 10.63 10 8.93V3.07C10 1.37 8.66 0 7 0ZM13.5 9H12.5C12.5 12.03 10.03 14.5 7 14.5C3.97 14.5 1.5 12.03 1.5 9H0.5C0.5 12.24 2.89 14.93 6 15.41V18H8V15.41C11.11 14.93 13.5 12.24 13.5 9Z"
                                    fill="white" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="header__controls">
                    <button class="icon-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14 13H11V16H9V13H6V11H9V8H11V11H14V13ZM17 6H3V18H17V11.61L21 13.44V8.56L17 10.39V6ZM18 5V8.83L22 7V15L18 13.17V19H2V5H18Z"
                                fill="white" />
                        </svg>
                    </button>
                    <button class="icon-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M16 4V8H20V4H16ZM19 7H17V5H19V7ZM16 10V14H20V10H16ZM19 13H17V11H19V13ZM10 4V8H14V4H10ZM13 7H11V5H13V7ZM10 10V14H14V10H10ZM13 13H11V11H13V13ZM16 16V20H20V16H16ZM19 19H17V17H19V19ZM10 16V20H14V16H10ZM13 19H11V17H13V19ZM4 4V8H8V4H4ZM7 7H5V5H7V7ZM4 10V14H8V10H4ZM7 13H5V11H7V13ZM4 16V20H8V16H4ZM7 19H5V17H7V19Z"
                                fill="white" />
                        </svg>
                    </button>
                    <button class="icon-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 20H14C14 21.1 13.1 22 12 22C10.9 22 10 21.1 10 20ZM20 17.35V19H4V17.35L6 15.47V10.32C6 7.39998 7.56 5.09998 10 4.33998V3.95998C10 2.53998 11.49 1.45998 12.99 2.19998C13.64 2.51998 14 3.22998 14 3.95998V4.34998C16.44 5.09998 18 7.40998 18 10.33V15.48L20 17.35ZM19 17.77L17 15.89V10.42C17 7.94998 15.81 6.05998 13.87 5.31998C12.61 4.78998 11.23 4.81998 10.03 5.34998C8.15 6.10998 7 7.98998 7 10.42V15.89L5 17.77V18H19V17.77Z"
                                fill="white" />
                        </svg>
                    </button>
                </div>
                <div class="my-profile">
                    <a href="/my-profile">
                        <img src="./Images/icons/Profile.png" alt="Profile">
                    </a>
                </div>
            </header>
            <div class="tag-filters">
                <button class="tag-filters__tag">
                    All
                </button>
            </div>
            <main class="main"></main>
        </div>
    </div>
</body>

</html>
